<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>Welcome to Devland</title>
</head>

<body>
    <header>

    </header>
    <main>

        <section class="dropdown-container">
            <label for="density">Density
                <select name="density" id="density">
                    <option value="1">Condo</option>
                    <option value="2">Mid Rise</option>
                    <option value="3">High Rise</option>
                </select>
            </label>
            <label for="elevation">Elevation
                <select name="elevation" id="elevation">
                    <option value="1">High</option>
                    <option value="2">Mid</option>
                    <option value="3">Low</option>
                </select>
            </label>

            <label for="weather">Weather
                <select name="weather" id="weather">
                    <option value="1">Sunny</option>
                    <option value="2">Cloudy</option>
                    <option value="3">Rainy</option>
                </select>
            </label>
        </section>

        <section class="slogan-container">
            <input type="text" placeholder="The city that codes!" id="slogan-input">
            <button type="submit" id="slogan-button">That's our motto!</button>
            <div id="city-slogan"></div>
        </section>

        <section class="climate-container">
            <div class="cloud visibility" id="weather2"></div>
            <div class="sun visibility" id="weather1"></div>
            <div class="raindrops visibility" id="weather3">
                <div class="rain"></div>
                <div class="rain"></div>
                <div class="rain"></div>
                <div class="rain"></div>
                <div class="rain"></div>
            </div>
        </section>

        <section class="mountain-container">
            <div class="mountain1 visibility" id="elevation1"></div>
            <div class="mountain2 visibility" id="elevation2"></div>
            <div class="mountain3 visibility" id="elevation3"></div>
        </section>

        <section class="cityscape-container">
            <div class="structure1 visibility" id="structure3">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="structure2 visibility" id="structure2">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>

            </div>
            <div class="structure3 visibility" id="structure1">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
            </div>
        </section>

        <section class="sign-container">
            <div class="sign-board" id="text-container">
                <h3>Welcome to Devland</h3>
                <p>The city that codes!</p>
                <span>Population: </span>
                <span>Elevation: </span>
                <span>Weather: </span>
            </div>
            <div class="sign-pole"></div>

            <section id="statistics">
            </section>

        </section>

    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
