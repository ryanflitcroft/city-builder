<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>Welcome to Devland</title>
</head>

<body>
    <header>
    </header>
    <main>

        <section class="dropdown-container">
            <label for="density">Density
                <select name="density" id="density">
                    <option value="1">Rural</option>
                    <option value="2">Town</option>
                    <option value="3">City</option>
                </select>
            </label>
            <label for="elevation">Elevation
                <select name="elevation" id="elevation">
                    <option value="1">High</option>
                    <option value="2">Mid</option>
                    <option value="3">Low</option>
                </select>
            </label>

            <label for="weather">Weather
                <select name="weather" id="weather">
                    <option value="1">Sunny</option>
                    <option value="2">Cloudy</option>
                    <option value="3">Rainy</option>
                </select>
            </label>
        </section>

        <section class="slogan-container">
            <input type="text" placeholder="The city that codes!" id="slogan-input" required="required">
            <button type="submit" id="slogan-button">That's our motto!</button>
            <div id="city-slogan"></div>
        </section>

        <section class="clear-section">
            <section class="climate-container">
                <div class="cloud visibility" id="weather2"></div>
                <div class="sun visibility" id="weather1"></div>


                <div class="rain-cloud visibility" id="weather3">
                    <div class="cloud"></div>
                    <div class="raindrops">
                        <div class="rain"></div>
                        <div class="rain"></div>
                        <div class="rain"></div>
                        <div class="rain"></div>
                        <div class="rain"></div>
                    </div>
                </div>
            </section>

            <section class="mountain-container visibility" id="elevation2">
                <div class="mountain2"></div>
                <div class="mountain2 mountain-center"></div>
                <div class="mountain2"></div>
            </section>
            <section class="mountain-container visibility" id="elevation1">
                <div class="mountain1"></div>
                <div class="mountain1 mountain-center"></div>
                <div class="mountain1"></div>
            </section>
            <section class="mountain-container visibility" id="elevation3">
                <div class="mountain3"></div>
                <div class="mountain3 mountain-center"></div>
                <div class="mountain3"></div>
            </section>

            <section class="cityscape-container">
                <section class="visibility struct-flex" id="structure3">
                    <div class="structure-large">
                    </div>
                    <div class="structure-medium">
                    </div>
                    <div class="structure-small">
                    </div>
                </section>
                <section class="visibility struct-flex" id="structure2">
                    <div class="structure-medium">
                    </div>
                    <div class="structure-small">
                    </div>
                </section>
                <section class="visibility struct-flex" id="structure1">
                    <div class="structure-small">
                    </div>
                </section>
            </section>

            <section class="sign-container">
                <div class="sign-board" id="text-container">
                    <h3>Welcome to Devland</h3>
                    <p>The city that codes!</p>
                </div>
            </section>
        </section>

        <section class="green-section">
            <section id="statistics">
            </section>

        </section>

    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
